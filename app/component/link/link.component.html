<div class="col-md-8 offset-md-2 mt-4">
    <div class="card text-center">
        <div class="card-header">
            <a href="{{link.link}}" target="_blank">{{link.title | uppercase}}</a>
        </div>
        <div class="card-body">
            Puntos:
            <h3>{{link.votes}}</h3>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary mr-2" (click)="link.voteUp()">Like</button>
            <button class="btn btn-danger" (click)="link.voteDown()">Dislike</button>
        </div>
    </div>
</div>
