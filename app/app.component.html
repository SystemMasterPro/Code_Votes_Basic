<div class="container p-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <h3 class="card-header">INGRESA UN ENLACE</h3>
        <form class="card-body">
          <label for="title">Titulo:</label>
          <input #title type="text" name="title" class="form-control mb-2" autofocus>
          <label for="link">Link:</label>
          <input #link type="text" name="link" class="form-control">
          <button (click)="guardarEnlace(title,link)" class="btn btn-primary btn-block mt-4">Guardar link</button>
        </form>
      </div>
    </div>
  </div>
    <app-link *ngFor="let enlace of links" [link]="enlace"></app-link>
</div>
